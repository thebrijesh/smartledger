<div th:fragment="discount_modal" id="discount-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">

    <div class="p-6 max-w-md mx-auto bg-white md:w-96 dark:bg-gray-800 rounded-lg shadow-md space-y-4">
        <!-- Product Name -->
        <div class="flex">
        <h2 id="itemName" class="text-lg font-semibold text-gray-800 dark:text-white">ghhj</h2>

        <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm h-8 w-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                data-modal-toggle="discount-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
        </div>
        <!-- Sale Price Section -->
        <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Sale Price</label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 dark:text-gray-400">₹</span>
                <input
                        id="itemSalePrice"
                        type="number"
                        min="0"
                        oninput="finalPriceCalculation()"
                        value="56"
                        class="pl-8 pr-4 py-2 w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-800 dark:text-gray-100">
            </div>
        </div>

        <!-- Item Discount Section -->
        <div class="flex items-center mt-2">
            <select
                    id="discountType"
                    onchange="finalPriceCalculation()"
                    class="inline-flex py-2.5 items-center px-3 rounded-l-md border border-r-0 border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-400 text-sm">
                <option value="FLAT">₹</option>
                <option value="PERCENTAGE">%</option>
            </select>
            <input id="itemDiscountFromDiscountModel"
                   type="number"
                   min="0"
                   value="0"
                   oninput="finalPriceCalculation()"
                   placeholder="Enter Discount"
                   class="pl-2 pr-4 py-2 w-full border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-r-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-800 dark:text-gray-100">

        </div>

        <!-- Rate + Tax + Total Section -->
        <div class="flex items-center justify-between text-sm text-gray-700 dark:text-gray-300">
            <span>Rate ₹<span id="amount">0</span></span>
            <span>-</span>
            <span>Discount ₹<span id="discountAmount">0</span></span>
            <span>=</span>
            <span>Total ₹<span id="totalCalculatedAmount">0</span></span>
        </div>


        <!-- Save Button -->
        <div>
            <button id="btnSave"
                    data-modal-toggle="discount-modal"
                    onclick="editProductTransaction(this)"
                    class="w-full py-2 text-white bg-blue-500 rounded-md font-medium focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-800">
                SAVE
            </button>
        </div>
    </div>



</div>
