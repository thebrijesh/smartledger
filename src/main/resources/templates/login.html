<!doctype html>
<html lang="en" th:replace ="~{base ::parent(~{::#content},~{::title})}">
<head>
    <title>Login</title>
</head>
<body>
<div id="content">

    <div class="grid grid-cols-12 mt-4">
        <div class="col-span-8 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">


            <div th:replace="~{message ::messagebox}"></div>
            <!-- 6 ki spance le rhi hai -->
            <!-- card -->
            <div
                    class="block p-6 border-t-[10px] border-green-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700"
            >


                <h5
                        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                >
                    Login Here
                </h5>
                <p class="font-normal text-gray-400 dark:text-gray-400">
                    Start managing contacts on cloud ...
                </p>
                <div class="text-red-600" th:if="${param.error}">
                    Invalid username and password.</div>
                <div class="text-green-600 text-center" th:if="${param.logout}">
                    You have been logged out.</div>
                <!-- this is  form -->
                <form
                        th:action="@{/authenticate}"
                        method="post"
                        class="mt-5"
                        novalidate
                >
                    <!-- name  -->


                    <!-- email field -->
                    <div class="mb-3">
                        <label
                                for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Email</label
                        >
                        <input
                                name="email"
                                type="email"
                                id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="name@flowbite.com"
                                required
                        />

                    </div>
                    <!-- password field -->
                    <div class="mb-3">
                        <label
                                for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >New Password</label
                        >
                        <input
                                name="password"
                                type="password"
                                id="password"

                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required
                        />

                    </div>
                    <!-- Phone field -->

                    <!-- about textarea -->
                    <!-- button -->

                    <div class="mb-3 flex justify-center space-x-3">
                        <button
                                type="submit"
                                class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800"
                        >
                            Login
                        </button>
                    </div>
                </form>
                <div class="social-buttons-container flex justify-center space-x-1.5 mt-5">
                    <a data-th-href="@{/oauth2/authorization/google}" class="social-button border px-3 py-2 flex justify-center items-center space-x-1.5">
                        <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="w-5" alt="google" />
                        <span>Google</span>
                    </a>
                    <a data-th-href="@{/oauth2/authorization/github}" class="social-button border px-3 py-2 flex justify-center items-center space-x-1.5">
                        <img src="https://img.icons8.com/ios-filled/50/000000/github.png" class="w-5" alt="github" />
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
